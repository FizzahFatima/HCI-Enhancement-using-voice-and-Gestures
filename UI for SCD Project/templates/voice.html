<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Voice Mode</title>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="stage">
    <header>
      <div class="logo">G+V</div>
      <div>
        <h1>Voice Mode</h1>
        <p>Control UI using voice commands</p>
      </div>
    </header>

    <div class="container">
      {% include 'sidebar.html' %}

      <main class="main">
        <section id="page-voice" class="card" aria-hidden="true" style="min-height:460px;">
          <h2 style="margin-top:0">Voice Mode</h2>
          <p class="muted">Tap the microphone, speak a command, and the recognized text will appear below.</p>

          <div style="display:flex; gap:12px; margin-top:12px; align-items:flex-start; flex-wrap:wrap">
            <div style="min-width:200px;">
              <div class="card"
                style="display:flex; flex-direction:column; gap:10px; align-items:center; justify-content:center; min-height:140px;">
                <div style="font-size:13px; color:var(--muted)">Tap to speak</div>
                <button class="mic-btn" aria-label="start listening">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M12 1v11" stroke="#042622" stroke-width="1.6" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path d="M19 11a7 7 0 0 1-14 0" stroke="#042622" stroke-width="1.6" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                  Start
                </button>
              </div>
            </div>

            <div style="flex:1; min-width:260px;">
              <div class="recognized" style="min-height:340px;">
                <div style="font-weight:700; margin-bottom:8px">Recognized Text</div>
                <div id="voice-output" style="font-size:18px; color:var(--accent)">— Nothing yet —</div>
                <div class="muted" style="margin-top:8px">Status: <span id="voice-status">Idle</span></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
